<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitur Deposit - Afiq Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .deposit-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    .deposit-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 8px 0 4px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #ff6600, #ff4500);
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg, #ff4500, #ff6600);
    }
    .message {
      text-align: center;
      margin-top: 10px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <div class="deposit-container">
    <h2>Deposit Saldo</h2>
    <form id="depositForm">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" placeholder="Nama Anda" required>

      <label for="nominal">Nominal Deposit</label>
      <input type="number" id="nominal" placeholder="Contoh: 50000" required>

      <label for="metode">Metode Pembayaran</label>
      <select id="metode" required>
        <option value="">-- Pilih Metode Pembayaran --</option>
        <option value="Bank Transfer">Bank Transfer</option>
        <option value="E-Wallet">E-Wallet (Dana, OVO, Gopay)</option>
        <option value="Pulsa">Pulsa</option>
      </select>

      <button type="submit">Kirim Deposit</button>
    </form>
    <div class="message" id="message">Permintaan deposit Anda sudah dikirim!</div>
    <button><a href="index.html">Beranda</a></button>
  </div>

  <script>
    document.getElementById("depositForm").addEventListener("submit", function(e){
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const nominal = document.getElementById("nominal").value;
      const metode = document.getElementById("metode").value;

      // di sini bisa dikirim ke server dengan AJAX / fetch
      console.log("Nama:", nama);
      console.log("Nominal:", nominal);
      console.log("Metode:", metode);

      document.getElementById("message").style.display = "block";
      // reset form
      this.reset();
    });
  </script>
</body>
</html>
